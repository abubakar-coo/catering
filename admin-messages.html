<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }
        
        .admin-container {
            background: white;
            border-radius: 0;
            box-shadow: none;
            margin: 0;
            overflow: hidden;
            min-height: 100vh;
            width: 100vw;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #fa3131 0%, #ff6b6b 100%);
            color: white;
            padding: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .admin-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.1)"/><circle cx="10" cy="60" r="0.5" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="40" r="0.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }
        
        .admin-header > * {
            position: relative;
            z-index: 1;
        }
        
        .admin-header .btn-group {
            background: transparent;
            border-radius: 15px;
            padding: 6px;
            display: flex;
            gap: 4px;
        }
        
        .admin-header .btn-group .btn {
            margin: 0;
            border-radius: 12px;
            font-weight: 600;
            font-size: 12px;
            padding: 8px 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            background: transparent;
            color: white;
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 0;
            overflow: hidden;
        }
        
        .admin-header .btn-group .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: 15px;
        }
        
        .admin-header .btn-group .btn:hover::before {
            opacity: 1;
        }
        
        .admin-header .btn-group .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            border-color: rgba(255,255,255,0.6);
        }
        
        .admin-header .btn-group .btn.active {
            background: transparent;
            border-color: rgba(255,255,255,0.5);
        }
        
        .admin-header .btn-group .btn i {
            margin-right: 6px;
            font-size: 14px;
            color: white;
            transition: all 0.4s ease;
            position: relative;
            z-index: 1;
        }
        
        .admin-header .btn-group .btn span {
            position: relative;
            z-index: 1;
            color: white;
        }
        
        .admin-content {
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: calc(100vh - 80px);
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .stat-card div:last-child {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        .message-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 15px;
            padding: 12px;
            margin-bottom: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .message-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        .message-item.unread {
            border-left: 4px solid #ffc107;
            background: #fffbf0;
        }
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-unread {
            background: #fff3cd;
            color: #856404;
        }
        .status-read {
            background: #d4edda;
            color: #155724;
        }
        .btn-admin {
            background: linear-gradient(135deg, #fa3131 0%, #ff6b6b 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(250, 49, 49, 0.3);
            color: white;
        }
        .btn-group .btn {
            margin-left: 0.5rem;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-group .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .message-content {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            border-left: 3px solid #fa3131;
        }
    </style>
</head>
<body>
    <div class="admin-container">
                    <!-- Admin Header -->
                    <div class="admin-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h1><i class="fas fa-crown me-3"></i>Admin Dashboard</h1>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary" onclick="window.location.href='admin.html'">
                                    <i class="fas fa-tachometer-alt"></i>
                                    <span>Dashboard</span>
                                </button>
                                <button type="button" class="btn btn-primary" onclick="window.location.href='admin-orders.html'">
                                    <i class="fas fa-shopping-cart"></i>
                                    <span>Orders</span>
                                </button>
                                <button type="button" class="btn btn-warning active" onclick="window.location.href='admin-messages.html'">
                                    <i class="fas fa-envelope"></i>
                                    <span>Contact Messages</span>
                                </button>
                                <button type="button" class="btn btn-outline-secondary" onclick="exportData()">
                                    <i class="fas fa-download"></i>
                                    <span>Export</span>
                                </button>
                                <button type="button" class="btn btn-outline-secondary" onclick="refreshData()">
                                    <i class="fas fa-sync"></i>
                                    <span>Refresh</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Admin Content -->
                    <div class="admin-content">
                        <!-- Statistics Cards -->
                        <div class="row mb-4">
                            <div class="col-md-3">
                                <div class="stat-card">
                                    <div class="stat-number" id="totalMessages">0</div>
                                    <div>Total Messages</div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stat-card">
                                    <div class="stat-number" id="unreadMessages">0</div>
                                    <div>Unread Messages</div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stat-card">
                                    <div class="stat-number" id="readMessages">0</div>
                                    <div>Read Messages</div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stat-card">
                                    <div class="stat-number" id="repliedMessages">0</div>
                                    <div>Replied Messages</div>
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="row mb-4">
                            <div class="col-md-12 text-center">
                                <button class="btn btn-admin me-3" onclick="refreshData()">
                                    <i class="fas fa-sync me-2"></i>Refresh Data
                                </button>
                                <button class="btn btn-admin me-3" onclick="markAllAsRead()">
                                    <i class="fas fa-check-double me-2"></i>Mark All as Read
                                </button>
                                <button class="btn btn-admin me-3" onclick="exportData()">
                                    <i class="fas fa-download me-2"></i>Export Messages
                                </button>
                                <button class="btn btn-admin me-3" onclick="clearAllData()">
                                    <i class="fas fa-trash me-2"></i>Clear All Data
                                </button>
                            </div>
                        </div>

                        <!-- Messages List -->
                        <div class="row">
                            <div class="col-md-12">
                                <h3><i class="fas fa-comments me-2"></i>All Messages</h3>
                                <div id="messagesList">
                                    <div class="text-center text-muted py-5">
                                        <i class="fas fa-comments fa-3x mb-3"></i>
                                        <p>No contact messages found. Messages will appear here when customers contact you.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    </div>

    <!-- Reply Modal -->
    <div class="modal fade" id="replyModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Reply to Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="messageDetails">
                        <!-- Message details will be populated here -->
                    </div>
                    <hr>
                    <div class="mb-3">
                        <label for="replyText" class="form-label">Your Reply</label>
                        <textarea class="form-control" id="replyText" rows="4" placeholder="Type your reply here..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="sendReply()">Send Reply</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mock data for contact messages
        let contactMessages = [
            {
                id: 1,
                name: 'Ahmed Ali',
                email: 'ahmed@example.com',
                phone: '+92-300-1234567',
                message: 'I am interested in your wedding catering services. Can you please provide more details about your packages?',
                status: 'unread',
                date: new Date().toLocaleString(),
                replied: false
            },
            {
                id: 2,
                name: 'Sara Khan',
                email: 'sara@example.com',
                phone: '+92-301-9876543',
                message: 'What are your rates for a 200-guest wedding? I need this for next month.',
                status: 'read',
                date: new Date().toLocaleString(),
                replied: true
            },
            {
                id: 3,
                name: 'Muhammad Hassan',
                email: 'hassan@example.com',
                phone: '+92-302-5555555',
                message: 'Do you provide halal food options? We are looking for a caterer for our daughter\'s wedding.',
                status: 'unread',
                date: new Date().toLocaleString(),
                replied: false
            }
        ];

        let currentMessageId = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
        });

        function refreshData() {
            updateStatistics();
            displayMessages();
        }

        function updateStatistics() {
            const totalMessages = contactMessages.length;
            const unreadMessages = contactMessages.filter(message => message.status === 'unread').length;
            const readMessages = contactMessages.filter(message => message.status === 'read').length;
            const repliedMessages = contactMessages.filter(message => message.replied).length;

            document.getElementById('totalMessages').textContent = totalMessages;
            document.getElementById('unreadMessages').textContent = unreadMessages;
            document.getElementById('readMessages').textContent = readMessages;
            document.getElementById('repliedMessages').textContent = repliedMessages;
        }

        function displayMessages() {
            const messagesList = document.getElementById('messagesList');
            
            if (contactMessages.length === 0) {
                messagesList.innerHTML = `
                    <div class="text-center text-muted py-5">
                        <i class="fas fa-comments fa-3x mb-3"></i>
                        <p>No contact messages found. Messages will appear here when customers contact you.</p>
                    </div>
                `;
                return;
            }

            messagesList.innerHTML = contactMessages.map(message => `
                <div class="message-item ${message.status === 'unread' ? 'unread' : ''}">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            <h5 class="mb-1">
                                ${message.name}
                                ${message.status === 'unread' ? '<span class="badge bg-warning text-dark ms-2">NEW</span>' : ''}
                            </h5>
                            <small class="text-muted">${message.email}</small>
                        </div>
                        <div class="col-md-2">
                            <small>${message.phone}</small>
                        </div>
                        <div class="col-md-3">
                            <span class="status-badge status-${message.status}">${message.status.toUpperCase()}</span>
                            ${message.replied ? '<span class="badge bg-success ms-2">REPLIED</span>' : ''}
                        </div>
                        <div class="col-md-2">
                            <small>${message.date}</small>
                        </div>
                        <div class="col-md-2">
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline-primary" onclick="viewMessage(${message.id})" title="View">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-success" onclick="replyToMessage(${message.id})" title="Reply">
                                    <i class="fas fa-reply"></i>
                                </button>
                                ${message.status === 'unread' ? `
                                <button class="btn btn-sm btn-outline-warning" onclick="markAsRead(${message.id})" title="Mark as Read">
                                    <i class="fas fa-check"></i>
                                </button>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                    <div class="message-content">
                        <p class="mb-0">${message.message}</p>
                    </div>
                </div>
            `).join('');
        }

        function viewMessage(messageId) {
            // Redirect to message detail page
            window.location.href = `admin-message-detail.html?id=${messageId}`;
        }

        function replyToMessage(messageId) {
            const message = contactMessages.find(m => m.id === messageId);
            if (message) {
                currentMessageId = messageId;
                document.getElementById('messageDetails').innerHTML = `
                    <div class="row">
                        <div class="col-md-6">
                            <h6>From:</h6>
                            <p><strong>Name:</strong> ${message.name}</p>
                            <p><strong>Email:</strong> ${message.email}</p>
                            <p><strong>Phone:</strong> ${message.phone}</p>
                        </div>
                        <div class="col-md-6">
                            <h6>Message:</h6>
                            <p>${message.message}</p>
                        </div>
                    </div>
                `;
                document.getElementById('replyText').value = '';
                new bootstrap.Modal(document.getElementById('replyModal')).show();
            }
        }

        function sendReply() {
            const replyText = document.getElementById('replyText').value.trim();
            if (!replyText) {
                alert('Please enter a reply message');
                return;
            }

            const message = contactMessages.find(m => m.id === currentMessageId);
            if (message) {
                message.replied = true;
                message.status = 'read';
                refreshData();
                bootstrap.Modal.getInstance(document.getElementById('replyModal')).hide();
                alert(`Reply sent to ${message.email}:\n\n"${replyText}"`);
            }
        }

        function markAsRead(messageId) {
            const message = contactMessages.find(m => m.id === messageId);
            if (message) {
                message.status = 'read';
                refreshData();
                alert(`Message from ${message.name} marked as read`);
            }
        }

        function markAllAsRead() {
            if (confirm('Are you sure you want to mark all messages as read?')) {
                contactMessages.forEach(message => {
                    message.status = 'read';
                });
                refreshData();
                alert('All messages marked as read');
            }
        }

        function exportData() {
            const data = {
                contactMessages: contactMessages,
                exportDate: new Date().toISOString(),
                totalMessages: contactMessages.length,
                unreadMessages: contactMessages.filter(m => m.status === 'unread').length,
                repliedMessages: contactMessages.filter(m => m.replied).length
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `messages_export_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function clearAllData() {
            if (confirm('Are you sure you want to clear all message data? This action cannot be undone.')) {
                contactMessages = [];
                refreshData();
                alert('All message data has been cleared');
            }
        }
    </script>
</body>
</html>
